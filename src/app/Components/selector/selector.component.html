<mat-form-field appearance="fill" class="selector-conrainer">
  <mat-label class="selector-label">Search by region</mat-label>
  <mat-select class="selector">
    <mat-option
      *ngFor="let region of regions"
      [value]="region.value"
      (click)="onClick(region.value)"
    >
      {{ region.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
